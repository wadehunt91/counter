<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <div class="buttons">
        <a href="/addTwo">
            <input type="button" value="+2" class="count" name="count">
        </a>
            <p> The Count is : {{ session['count'] }} </p>
        <a href="/destroy_session">
            <input type="button" value="Reset" class="clear" name="reset">
        </a>
    </div>
    <div class="buttons">
        <a href="/addMore">
            <input type="button" value="Increase by . . ." class="count" name="count">
        </a>
        <input type="number" placeholder="Number increments" name="increments">
    </div>
</body>
</html>
